version: '3.8'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: sce4_lab_dev
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - mssql
    networks:
      - dev_network
    command: /bin/sh -c "while sleep 1000; do :; done"

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sce4_lab_mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourPassword123!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - dev_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dev_network:
    driver: bridge

volumes:
  mssql_data:
